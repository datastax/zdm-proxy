# Default values for zdm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: zdmproxy

origin_username:
origin_password:
target_username:
target_password:

proxy:
  count: 3
  resources:
    limits:
      cpu: 2000m
      memory: 512Mi
    requests:
      cpu: 1000m
      memory: 512Mi

image:
  repository: datastax/zdm-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9942
