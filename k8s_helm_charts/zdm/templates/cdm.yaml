{{ $zdm_secretName := include "zdm.secretName" . -}}
{{- $zdm_secretScbName := include "zdm.secretScbName" . -}}
{{- $cdm_enabled := include "cdm.enabled" . -}}
{{- $scb_enabled := include "scb.enabled" . -}}

{{- if eq $cdm_enabled "true" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cdm
  name: cdm
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdm
  template:
    metadata:
      labels:
        app: cdm
    spec:
      containers:
      - name:  cdm
        image: {{ .Values.cdm.image.repository }}:{{ .Values.cdm.image.tag }}
        resources:
          requests:
            memory: {{ .Values.cdm.resources.requests.memory }}
            cpu: {{ .Values.cdm.resources.requests.cpu }}
          limits:
            memory: {{ .Values.cdm.resources.limits.memory }}
            cpu: {{ .Values.cdm.resources.limits.cpu }}
        envFrom:
        - configMapRef:
            name: {{ include "zdm.fullname" . }}
        env:
        {{- if eq ($scb_enabled) "true" }}
        - name: ZDM_TARGET_SECURE_CONNECT_BUNDLE_PATH
          value: /tmp/scb/target.zip
        {{- else }}
        - name: ZDM_TARGET_CONTACT_POINTS
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: target_contact_points
        {{- end }}
        - name: ZDM_ORIGIN_CONTACT_POINTS
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: origin_contact_points
        - name: ZDM_ORIGIN_PORT
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: origin_port
        - name: ZDM_ORIGIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: origin_username
        - name: ZDM_ORIGIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: origin_password
        - name: ZDM_TARGET_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: target_username
        - name: ZDM_TARGET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ $zdm_secretName }}
              key: target_password
      {{- if eq ($scb_enabled) "true" }}
        volumeMounts:
        - name: scb
          mountPath: "/tmp/scb"
          readOnly: true
      volumes:
      - name: scb
        secret:
          secretName: {{ $zdm_secretScbName }}
          items:
          - key: secure-connect-target.zip
            path: target.zip
      {{- end }}
{{- end -}}