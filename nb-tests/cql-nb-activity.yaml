bindings:
  seq_key: Mod(<<keycount:1000000000>>); ToInt();
  seq_value: Hash(); Mod(<<valuecount:1000000000>>); ToString() -> String
  rw_key: <<keydist:Uniform(0,1000000000)->int>>;
  rw_value: Hash(); <<valdist:Uniform(0,1000000000)->int>>; ToString() -> String

scenarios:
  schema: run driver=cqld4 tags=phase:schema threads==1 cycles=UNDEF
  rampup: run driver=cqld4 tags=phase:rampup cycles=20000
  write: run driver=cqld4 tags=phase:write cycles=20000
  read: run driver=cqld4 tags=phase:read cycles=20000
  verify: run driver=cqld3 tags=phase:verify errors=warn,unverified->count compare=all cycles=20000

blocks:
  - name: schema
    tags:
      phase: schema
    params:
      prepared: false
    statements:
    - drop-keyspace: |
        drop keyspace if exists <<keyspace:test>>;
      tags:
         name: drop-keyspace
    - create-keyspace: |
        create keyspace if not exists <<keyspace:test>>
        WITH replication = {'class': 'SimpleStrategy', 'replication_factor': '<<rf:1>>'}
        AND durable_writes = true;
      tags:
         name: create-keyspace
    - create-table: |
        create table if not exists <<keyspace:test>>.<<table:keyvalue>> (
        key int,
         value text,
         PRIMARY KEY (key)
        );
      tags:
        name: create-table
  - name: rampup
    tags:
      phase: rampup
    params:
      cl: <<write_cl:LOCAL_QUORUM>>
      prepared: true
    statements:
      - rampup-insert: |
          insert into <<keyspace:test>>.<<table:keyvalue>>
          (key, value)
          values ({seq_key},{seq_value});
        tags:
          name: rampup-insert
  - name: verify
    tags:
      phase: verify
      type: read
    params:
      cl: <<read_cl:LOCAL_QUORUM>>
      prepared: true
    statements:
      - verify-select: |
          select * from <<keyspace:test>>.<<table:keyvalue>> where key={rw_key};
        verify-fields: key->rw_key, value->rw_value
        tags:
          name: verify
  - name: read
    tags:
      phase: read
      type: read
      prepared: true
    params:
      ratio: 1
      cl: <<read_cl:LOCAL_QUORUM>>
    statements:
      - main-select: |
          select * from <<keyspace:test>>.<<table:keyvalue>> where key={rw_key};
        tags:
          name: main-select
  - name: write
    tags:
      phase: write
      type: write
      prepared: true
    params:
      ratio: 1
      cl: <<write_cl:LOCAL_QUORUM>>
    statements:
      - main-insert: |
          insert into <<keyspace:test>>.<<table:keyvalue>>
          (key, value) values ({rw_key}, {rw_value});
        tags:
          name: main-insert