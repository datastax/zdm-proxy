name: Release Binaries

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'

jobs:
  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    container: golang:1.19.2-bullseye
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Linux/amd64 binary
        run: |
          export GO111MODULE=on
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=amd64
          go build -o proxy-${{ github.ref_name }} ./proxy
          tar cvfz proxy-linux-amd64-${{ github.ref_name }}.tgz proxy-${{ github.ref_name }} LICENSE
      - name: Build Windows/amd64 binary
        run: |
          export GO111MODULE=on
          export CGO_ENABLED=0
          export GOOS=windows
          export GOARCH=amd64
          go build -o proxy-${{ github.ref_name }}.exe ./proxy
          zip -vr proxy-windows-amd64-${{ github.ref_name }}.tgz proxy-${{ github.ref_name }}.exe LICENSE
      - name: Generate Checksums
        run: |
          sha256sum proxy-linux-amd64-${{ github.ref_name }}.tgz | cut -d ' ' -f 1 > proxy-linux-amd64-${{ github.ref_name }}-sha256.txt
          sha256sum proxy-windows-amd64-${{ github.ref_name }}.tgz | cut -d ' ' -f 1 > proxy-windows-amd64-${{ github.ref_name }}-sha256.txt
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Linux/amd64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./proxy-linux-amd64-${{ github.ref_name }}.tgz
          asset_name: proxy-linux-amd64-${{ github.ref_name }}.tgz
          asset_content_type: application/gzip
      - name: Upload Windows/amd64 Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./proxy-windows-amd64-${{ github.ref_name }}.zip
          asset_name: proxy-windows-amd64-${{ github.ref_name }}.zip
          asset_content_type: application/zip
      - name: Upload Linux/amd64 Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./proxy-linux-amd64-${{ github.ref_name }}-sha256.txt
          asset_name: proxy-linux-amd64-${{ github.ref_name }}-sha256.txt
          asset_content_type: text/plain
      - name: Upload Windows/amd64 Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./proxy-linux-amd64-${{ github.ref_name }}-sha256.txt
          asset_name: proxy-linux-amd64-${{ github.ref_name }}-sha256.txt
          asset_content_type: text/plain